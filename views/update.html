            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

                <h2>修改学生</h2>
                <form action="/students/update" method="post">
                    <input type="hidden" value="{{student.id}}" name="id">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{student.name}}">
                    </div>
                    <div class="form-group">
                        <label for="">性别</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="0" {{if student.gender===false }} checked="true" {{/if}}>
                            <label class="form-check-label" for="male">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="1" {{if student.gender===true }} checked="true" {{/if}}>
                            <label class="form-check-label" for="female">女</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" class="form-control" name="age" id="age" value="{{student.age}}">
                    </div>
                    <div class="form-group">
                        <label for="hobbies">爱好</label>
                        <input type="text" class="form-control" name="hobbies" id="hobbies" value="{{student.hobbies}}">
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
